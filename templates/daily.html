<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Daily — {{ city }}</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root{ --panel-bg: rgba(255,255,255,0.98); --muted:#6b7780; --hr:#e6e9ee; }

  html,body{
    height:100%;
    margin:0;
    font-family:Inter,Arial,sans-serif;
    background:url("https://images.unsplash.com/photo-1506744038136-46273834b3fb")
      center/cover no-repeat fixed;
    color:black;
  }

  .wrap{
    max-width:1100px;
    margin:88px auto;
    padding:0 18px;
  }

  .panel{
    background: linear-gradient(180deg,#0f3a6636 0%, #145b8a33 100%);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius:25px;
    padding:10px 0;
    box-shadow:0 6px 30px rgb(0, 0, 0);
    border:black;
  }

  .panel-head{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:30px 40px;
    border-bottom:black;
  }

  .panel-head .title{
    font-size:22px;
    font-weight:800;
    letter-spacing:1px;
    text-transform:uppercase;
    color:rgb(255, 255, 255);
  }

  .panel-head .date{
    font-size:16px;
    font-weight:900;
    color:white;
  }

  .list{padding:8px 0px;}

  .day-row{
    display:flex;
    align-items:center;
    gap:18px;
    padding:14px 24px;
    border-bottom:1px solid rgba(255,255,255,0.15);
    color:white;
  }

  .day-row:last-child{border-bottom:none;}

  .day-left{
    width:90px;
    font-weight:900;
    color:white;
  }

  .day-left div{color:white;}

  .day-icon{
    width:5px;
    text-align:center;
    font-size:25px;
  }

  .day-temp{
    width:150px;
    text-align:center;
    font-weight:900;
    font-size:25px;
    color:white;
  }

  .day-desc{
    flex:1;
    color:white;
  }

  .day-desc div:first-child{
    font-weight:700;
    color:white;
  }

  .day-desc div:last-child{
    margin-top:6px;
    font-size:13px;
    opacity:0.85;
  }

    
  .back { 
    display:inline-block; 
    margin-bottom:20px; 
    padding:8px 12px; 
    background:rgba(0, 0, 0, 0.587); 
    color:#fff; 
    border-radius:8px; 
    text-decoration:none; 
    
  }

  @media (max-width:720px){
    .panel-head{padding:12px}
    .day-row{padding:12px}
  }
</style>
</head>
<body>

  <div class="wrap">

    <div class="panel">
      <div class="panel-head">
        <div class="title">5-DAY WEATHER FORECAST</div>
        <div class="date">{{ city|capitalize }}</div>
      </div>

      <div class="list">
        {% if days %}
          {% for d in days %}
            <div class="day-row" role="article" aria-label="forecast {{ d.label }}">
              <div class="day-left">
                <div style="font-size:13px; opacity:0.85;">{{ d.date }}</div>
                <div style="margin-top:6px; color:white;">{{ d.label }}</div>
              </div>

              <div class="day-icon">{{ d.icon }}</div>

               <div class="day-temp">
                 {% if d.label == 'TONIGHT' %}
                    <div>
                      <span style="font-size:22px;">{{ d.lo }}°C</span>
                      <div style="font-size:12px; opacity:0.85;">Low</div>
                    </div>
                 {% else %}
                   <div>
                     <span style="font-size:22px;">{{ d.hi }}°C</span>
                     <span style="font-size:14px; opacity:0.85; margin-left:8px;">
                       ↓ {{ d.lo }}°C
                      </span>
                    </div>
                  {% endif %}
                </div>

              </div>
          {% endfor %}
        {% else %}
          <div style="padding:24px 18px; color:white;">No forecast available.</div>
        {% endif %}
        <a href="/" class="back">← Back to Search</a>
      </div>
    </div>

  </div>

</body>
</html>
