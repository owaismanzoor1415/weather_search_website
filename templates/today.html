<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Today — {{ data.city }}</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>

:root{
  --card-w: 420px;
}

/* ===== PAGE ===== */
html, body{
  height:100%;
  margin:0;
  font-family: Inter, Arial, sans-serif;
  color:#fff;
}

/* ===== BACKGROUND ===== */
body{
  background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb")
  center/cover no-repeat fixed;

  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== WEATHER CARD ===== */
.card{
  border-radius:25px;
  width:380px;
  padding:40px 30px;

  background: linear-gradient(
    180deg,
    rgba(15,58,102,0.55) 0%,
    rgba(20,91,138,0.35) 100%
  );

  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  box-shadow: 0 18px 40px rgba(0,0,0,0.45);

  border:1px solid rgba(255,255,255,0.35);
}

/* ===== TOP SECTION ===== */
.row-top{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:12px;
}

.left{
  display:flex;
  flex-direction:column;
  gap:6px;
}

/* ===== CITY NAME ===== */
.label{
  font-size:28px;
  font-weight:800;
  text-transform:uppercase;
  letter-spacing:1px;
}

/* ===== TEMPERATURE ===== */
.temp-large{
  font-size:58px;
  font-weight:900;
  line-height:1;
}

/* ===== DESCRIPTION ===== */
.desc{
  font-size:16px;
  opacity:0.95;
  text-transform:capitalize;
}

/* ===== RIGHT SIDE ===== */
.right{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* ===== ICON ===== */
.weather-icon{
  font-size:56px;
  filter: drop-shadow(0 8px 18px rgba(0,0,0,0.45));
}


/* ===== BACK BUTTON ===== */
.back{
  display:inline-block;
  margin-top:18px;
  padding:8px 14px;
  background:rgba(0,0,0,0.6);
  color:#fff;
  border-radius:8px;
  text-decoration:none;
}

/* ===== MOBILE ===== */
@media (max-width:480px){

  .card{
    width:90%;
  }

  .temp-large{
    font-size:44px;
  }

  .weather-icon{
    font-size:42px;
  }

}

</style>
</head>

<body>

<div class="card">

  <div class="row-top">

    <div class="left">

      <div class="label">
        {{ data.city }}
      </div>

      <div class="temp-large">
        {{ data.temp }}°C
      </div>

      <div class="desc">
        {{ data.desc or "Current weather" }}
      </div>

      <a href="/" class="back">
        ← Back to Search
      </a>

    </div>

    <div class="right">

      <div class="weather-icon">
        {{ data.icon or "" }}
      </div>

      <div class="hi-lo">
        Hi: {{ data.hi }}°C &nbsp;&nbsp; Lo: {{ data.lo }}°C
      </div>

    </div>

  </div>

</div>


<!-- OPTIONAL: Dynamic Background -->
<script>

const weather = "{{ data.desc }}".toLowerCase();

if(weather.includes("rain")){
  document.body.style.background =
  "url('https://images.unsplash.com/photo-1519692933481-e162a57d6721') center/cover no-repeat fixed";
}
else if(weather.includes("cloud")){
  document.body.style.background =
  "url('https://images.unsplash.com/photo-1499346030926-9a72daac6c63') center/cover no-repeat fixed";
}
else if(weather.includes("clear")){
  document.body.style.background =
  "url('https://images.unsplash.com/photo-1502082553048-f009c37129b9') center/cover no-repeat fixed";
}

</script>

</body>
</html>
